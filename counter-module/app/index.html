    <link rel="stylesheet" href="styles/counter-module-demo.css">
  </head>
  <body>
    <h1>Counter Module</h1>
    <div class="clearfix">
      <div class="counter-wrapper">
        <ul class="counter-module default" id="counterModule"></ul>
      </div>
    </div>

    <div class="demo-buttons">
      <button id="default" data-style="default">default</button>
      <button id="mobile" data-style="mobile">mobile</button>
      <button id="small" data-style="small">small</button>
    </div>

    <script src="scripts/counter-module.js"></script>
    <script>
      (function() {
        window.counter = counterModule;
        counter.init('counterModule', {
          value: 500,
          stop: 510,
          inc: 1,
          auto: true,
          pace: 1000,
          duration: 5000,
//          easing: 'linear',
          hideDigitDelimiters: true
        });

        var defaultButton = document.getElementById('default');
        var mobileButton = document.getElementById('mobile');
        var smallButton = document.getElementById('small');

        function buttonHandler() {
          var counterElement = document.querySelector('.counter-module');
          var cssClasses = counterElement.classList;
          cssClasses.forEach(function(cssClass) {
            if (cssClass !== 'counter-module') {
              counterElement.classList.remove(cssClass);
            }
          });
          counterElement.classList.add(this.getAttribute('data-style'));
        }

        defaultButton.addEventListener('click', buttonHandler, false);
        mobileButton.addEventListener('click', buttonHandler, false);
        smallButton.addEventListener('click', buttonHandler, false);
      })();
    </script>
