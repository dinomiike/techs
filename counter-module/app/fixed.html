<body style="background: darkgray;">
<h1>Counter Module</h1>
<div class="clearfix" style="height: 217px;">
  <div class="counter-wrapper">
    <ul class="counter-module default" id="counterModule"></ul>
  </div>
</div>

<div id="agent"></div>

<div class="demo-buttons">
  <button id="default" data-style="index">default</button>
  <button id="constant" data-style="constant">constant</button>
  <button id="fixed" data-style="fixed">fixed</button>
</div>

<script src="scripts/vendor/bezier-easing.js"></script>
<script src="scripts/counter-module.js"></script>
<script>
  (function() {
    window.counter = counterModule;
    counter.init('counterModule', {
      value: (15000 - 50),
      auto: false,
      hideDigitDelimiters: true
    });

    var agent = document.getElementById('agent');
    agent.innerHTML = window.navigator.userAgent;

    var defaultButton = document.getElementById('default');
    var constantButton = document.getElementById('constant');
    var fixedButton = document.getElementById('fixed');

    function buttonHandler() {
      window.location = this.getAttribute('data-style') + '.html';
    }

    defaultButton.addEventListener('click', buttonHandler, false);
    constantButton.addEventListener('click', buttonHandler, false);
    fixedButton.addEventListener('click', buttonHandler, false);
  })();
</script>
