<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>primeFactorization</title>
</head>
<body>
  <div class="container">
    <h1>primeFactorization</h1>
    <div>
      <input type="text" id="primeFactorInput" name="input" value="45">
      <button id="evalPrimeFactor">Evaluate</button>
    </div>
    <div id="output"></div>
  </div>
</body>
<script type="text/javascript" src="../isPrime/js/isPrime.js"></script>
<script type="text/javascript" src="js/primeFactorization.js"></script>
<script type="text/javascript">
  (function(window, undefined) {
    document.getElementById("evalPrimeFactor").onclick = function() {
      var input = document.getElementById("primeFactorInput").value;
      var output = parseInt(input).primeFactorization();
      if (typeof output == "object") {
        document.getElementById("output").innerHTML = output.toString();
      } else {
        document.getElementById("output").innerHTML = output;
      }
    };
  })(window);
</script>
</html>
