    $.getJSON("js/winners.json", function(Winners) {

          console.log(Winners.colors[colorKey][i].loc);
          console.log("");
          container.append(
            "<div class='rank'>"+
            "<div class='flag"+(i + 1)+"'>"+(i + 1)+"</div>"+
            "<div class='name'>"+Winners.colors[colorKey][i].name+"</div>"+
            "<div class='loc'>"+Winners.colors[colorKey][i].loc+"</div>"+
            "</div>"
          );
        }
