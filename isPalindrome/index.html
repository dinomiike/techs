<!DOCTYPE html>
<html lang="en">
<head>
  <title>isPalindrome Function</title>
</head>
<body>
  <div>
    <h1>isPalindrome</h1>
    <div id="input">
      <input type="text" id="palindromeInput" value="Cassius"> 
      <button id="palindromeEval">Evaluate</button>
    </div>
    <div id="output"></div>
  </div>
</body>
<script type="text/javascript" src="js/isPalindrome.js"></script>
<script type="text/javascript">
  (function(window, undefined) {
    document.getElementById("palindromeEval").onclick = function() {
      var input = document.getElementById("palindromeInput").value;
      var output;
      if (input.length > 0) {
        output = input.isPalindrome();
        document.getElementById("output").innerHTML = output.toString();
      } else {
        output = "C'mon!";
        document.getElementById("output").innerHTML = output;
      }
    };
  })(window);
</script>
