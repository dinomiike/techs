<!doctype html>
<html lang="en">
<head>
  <title>Random Country Map</title>
  <link rel="stylesheet" href="src/css/map.css">
</head>
<body>
  <h1>Shortest Path Algorithm</h1>
  <div class="container">
    <div class="canvas-container">
      <canvas id="map-canvas" width="800" height="800"></canvas>
      <canvas id="map-highlight" width="800" height="800"></canvas>
    </div>
    <div class="controls">
      From: <select id="from"></select>
      To: <select id="to"></select>
      <button id="find">Plot</button>
      <div id="plotDetails"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="src/js/libs/dijkstra.js"></script>
<script type="text/javascript" src="src/js/mapBuilder.js"></script>
</html>
